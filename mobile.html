<!DOCTYPE html>

	<head>
		<title>Registration form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="stylesheet.css"/>
		<script>
		
			function validate(){  
			var num=document.myform2.num.value;  
			if (isNaN(num)){  
			  document.getElementById("numloc").innerHTML="Enter Numeric value only";
			  return false;  
			}else{  
			  document.getElementById("numloc2").innerHTML="You have registered successfully!";  			  
			  return true;  
			  }  
			}  		
		</script>
	</head>
	
	<body>
		<div class="navbar">
			<div class="home">
				<a href="index.html">Home</a>
			</div>
			<ul>
				<li><a href="email.html">Register with e-mail</a></li>
				or
				<li><a href="mobile.html">Register with mobile number</a></li>
			</ul>
		</div>
			  <div class="container">
				    <h1>Sign Up</h1>
					<p>Please fill in this form to create an account.</p>
					<hr>					   
									
					<form name="myform2" onsubmit="return validate()" >  
						<label for="number"><b>Mobile number</b></label>
						<input type="text" name="num" required><span id="numloc"></span><br><br>

						
						<label class="radiobuttons">EU €
							<input type="checkbox" checked="checked">
							<span class="checkmark"></span>
						</label>
						
						<label class="radiobuttons">USD $
						  <input type="checkbox">
						  <span class="checkmark"></span>
						</label>
						
						<label class="radiobuttons">GBP £
						  <input type="checkbox">
						  <span class="checkmark"></span>
						</label>

						<label>
						  <input type="checkbox" checked="checked" name="terms" style="margin-bottom:15px">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
						</label><br>
						
						<label>
						  <input type="checkbox" checked="checked" name="subscribe" style="margin-bottom:15px"> Subscribe to stay updated with the latest promotions
						</label><br>
								
							<input class="signupbtn" type="submit" value="Submit"><br><br>
							<span id="numloc2"></span>
					</form>  				
			  </div>			
	</body>
</html>
