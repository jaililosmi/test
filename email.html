<!DOCTYPE html>

	<head>
		<title>Registration form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="stylesheet.css"/>
		<script>
			function validateemail()  
			{  
			var x=document.myform.email.value;  
			var atposition=x.indexOf("@");  
			var dotposition=x.lastIndexOf(".");  
			if (atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length){  
			  alert("Please enter a valid e-mail address \n atpostion:"+atposition+"\n dotposition:"+dotposition);  
			  return false;  
			  }  
			}  
		</script>
	</head>
	
	<body>
		<div class="navbar">
			<div class="home">
				<a href="index.html">Home</a>
			</div>
			<ul>
				<li><a href="email.html">Register with e-mail</a></li>
				or
				<li><a href="mobile.html">Register with mobile number</a></li>
			</ul>
		</div>
			    <div class="container">
				    <h1>Sign Up</h1>
					<p>Please fill in this form to create an account.</p>
					<hr>
					
					<form name="myform"  method="post" action="#" onsubmit="return validateemail();">
					
						<label for="email"><b>Email</b></label>
						<input type="text" placeholder="Enter Email" name="email" required>

						<label class="radiobuttons">EU €
							<input type="checkbox" checked="checked">
							<span class="checkmark"></span>
						</label>
						
						<label class="radiobuttons">USD $
						  <input type="checkbox">
						  <span class="checkmark"></span>
						</label>
						
						<label class="radiobuttons">GBP £
						  <input type="checkbox">
						  <span class="checkmark"></span>
						</label>

						<label>
						  <input type="checkbox" checked="checked" name="terms" style="margin-bottom:15px">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
						</label><br/>
						
						<label>
						  <input type="checkbox" checked="checked" name="subscribe" style="margin-bottom:15px"> Subscribe to stay updated with the latest promotions
						</label><br>
											  
						 <input type="submit" value="Submit" class="signupbtn">
					</form>  		
						
			    </div>			
	</body>
</html>
